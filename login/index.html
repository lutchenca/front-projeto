<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <body>
   
        <div class="container-fluid">
    
            <div class="row">
                <div class="col-md-12 header">
                    <img alt="logo-afya" id="logoafya" src="/assets/img/logoafya.png"/>
                </div>            
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <p class="login">Log In</p>
                        <p class="texto">
                            Um mundo com melhor <strong>educação, saúde e bem-estar.</strong> Faça parte da nossa história. Cadastre-se ou faça o login.
                        </p>
    
                    <form role="form">
                        <div class="form-group">                         
                            <label for="InputNome">
                                Nome 
                            </label>
                            <input type="name" class="form-control" id="InputName"/>
                        </div>
    
                        <div class="form-group">                         
                            <label for="InputEmail">
                                Email 
                            </label>
                            <input type="email" class="form-control" id="InputEmail"/>
                        </div>
    
                        <div class="form-group">                         
                            <label for="InputPassword">
                                Senha
                            </label>
                            <input type="password" class="form-control" id="InputPassword"/>
                        </div>
                    
                        <div class="checkbox centralize">                         
                            <label>
                                <input type="checkbox"/> Lembrar senha
                            </label>                        
                            <p class="forgot centralize">Esqueceu a senha?</p>
                        </div> 
    
                        <button type="submit" class="button">
                            Login
                        </button>
                        <p class="registro">
                            Não é registrado ainda? Crie uma <strong>conta</strong>
                        </p>
                    </form>
    
                </div>
    
                <div class="col-md-6 pink-background"></div>
                
            </div>           
        
        </div>   
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
